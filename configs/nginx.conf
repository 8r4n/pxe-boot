# Nginx Configuration for PXE OS Image Serving
# Production-ready configuration with security and performance optimizations

user pxeuser;
worker_processes ${NGINX_WORKER_PROCESSES};
worker_rlimit_nofile 2048;

error_log /var/log/nginx/error.log ${LOG_LEVEL};
pid /run/nginx/nginx.pid;

events {
    worker_connections ${NGINX_WORKER_CONNECTIONS};
    use epoll;
    multi_accept on;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 0;  # Allow large file uploads

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting for DoS protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=download:10m rate=1r/s;

    # Upstream for load balancing (future use)
    # upstream os_images {
    #     server localhost:8080;
    #     keepalive 32;
    # }

    # Default server block
    server {
        listen ${NGINX_PORT} default_server;
        listen [::]:${NGINX_PORT} default_server;
        server_name _;

        # Root directory for OS images
        root /var/www/html;
        index index.html index.htm;

        # Security: Don't show nginx version
        server_tokens off;

        # Default location
        location / {
            try_files $uri $uri/ =404;

            # Rate limiting for downloads
            limit_req zone=download burst=5 nodelay;

            # Enable directory listing for OS images
            autoindex on;
            autoindex_format html;
            autoindex_localtime on;
            autoindex_exact_size off;

            # Add cache headers for static files
            location ~* \.(iso|img|gz|bz2|xz|tar)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
                limit_req zone=download burst=2 nodelay;
            }

            # API endpoint for health checks
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # Metrics endpoint (optional)
            location /metrics {
                stub_status on;
                access_log off;
                allow 127.0.0.1;
                allow ${ALLOWED_NETWORKS};
                deny all;
            }

            # Deny access to hidden files
            location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
            }

            # Deny access to backup files
            location ~ ~$ {
                deny all;
                access_log off;
                log_not_found off;
            }
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Health check endpoint
        location /status {
            access_log off;
            stub_status;
            allow 127.0.0.1;
            allow ${ALLOWED_NETWORKS};
            deny all;
        }
    }

    # Virtual host for specific OS distributions (example)
    # server {
    #     listen ${NGINX_PORT};
    #     server_name rocky.example.com;
    #
    #     root /var/www/html/rocky;
    #
    #     location / {
    #         autoindex on;
    #         limit_req zone=download burst=5 nodelay;
    #     }
    # }
}

